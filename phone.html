<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kosugi&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/aec3fd68b3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="phone">
        <div class="top">
            <div class="camera"></div>
            <div class="bk_line"></div>
        </div>
        <div class="screen">
            <div class="pages">
                <div class="page page1">
                    <div id="buylist">
                        <h3>MyBuylist 買い物リスト</h3>
                        <div class="buy_item">
                                <label for="">商品名</label>
                                <input id="input_name"  type="text" placeholder="入力..."><br>
                                <label for="">価&nbsp;&nbsp;&nbsp;格</label>
                                <input id="input_price" type="number" placeholder="¥¥¥">      
                                <i id="addbtn" class="fas fa-cart-plus"></i>
                        </div>
                        <div id="items_list">
                        </div>
                    </div>
                </div>
                <div class="page page2">
                    <img class="logo" src="folder/settei_folder.png" alt="">
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="button">☐</div>
        </div>
    </div>
    <h2 class="status">iPhone のモデル</h2>
    <h2 class="phone_name">iPhone5</h2>
    <div class="buttons">
        <button class="i5">iPhone5</button>
        <button class="i5s">iPhone5s</button>
        <button class="i6">iPhone6</button>
        <button class="i6s">iPhone6+</button>
        <button class="wiggle">バイブレーション</button>
        <button class="turn">回る</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
